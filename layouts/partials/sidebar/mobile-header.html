<aside class="sidebar">
  <div class="container">
		<div class="sidebar-about">
			<div class="brand">
				{{ if .Site.Params.brand_image }}
						<a href="{{ .Site.BaseURL }}">
								<img src="{{ .Site.Params.brand_image }}" alt="brand image">
						</a>
				{{ end }}
			</div>
			<div class="author">
				{{ if .Site.Params.brand }}
						<a href="{{ .Site.BaseURL }}">
								<h1>{{ .Site.Params.brand }}</h1>
						</a>
				{{ end }}
			</div>
			{{ partial "sidebar/menu.html" . }}
		</div>
  </div>
</aside>
