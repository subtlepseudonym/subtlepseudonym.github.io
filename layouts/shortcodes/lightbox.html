<!-- gallery image in lightbox -->
<a
	class="pswp-gallery__item"
	href="{{ .Get "src" }}"
	data-pswp-width="{{ .Get "width" }}"
	data-pswp-height="{{ .Get "height" }}"
	data-cropped="true"
	target="_blank"
>
	<img class="lightbox" src="{{- delimit (split (.Get "src") ".") "-thumb." -}}" alt="{{ .Inner }}" />
	<div class="lightbox-badge">{{- title (delimit (split (index (split (.Get "src") "/") 0) "-") " ") -}}</div>
</a>
<span class="pswp-caption-content">{{ .Inner }}</span>
